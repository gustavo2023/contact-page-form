<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Contact Page | devChallenges.io</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo-container">
      <img src="./resources/Logo.svg" alt="Becv logo" />
    </div>
    <header>
      <h1>Interested in our business pricing?</h1>
      <p class="details">
        Fill out the form to view details and weâ€™ll contact you as soon as
        possible.
      </p>
    </header>

    <main>
      <form action="">
        <div class="form-group">
          <div class="input-container">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
          </div>

          <div class="input-container">
            <label for="company-email">Company Email</label>
            <input
              type="email"
              id="company-email"
              name="company-email"
              placeholder="Email"
              required
            />
          </div>

          <div class="input-container">
            <label for="company-size">Company Size</label>
            <select name="company-size" id="company-size" required>
              <option value="50-100">50-100 employees</option>
              <option value="101-200">101-200</option>
              <option value="201-500">201-500</option>
              <option value="501-1000">501-1000</option>
              <option value="1000+">1000+</option>
            </select>
          </div>

          <div class="input-container">
            <label for="subject">Subject</label>
            <select name="subject" id="subject" required>
              <option value="building landing pages">
                Building Landing Pages
              </option>
              <option value="building websites">Building Websites</option>
              <option value="creating a new brand">Creating a New Brand</option>
              <option value="customization">Customization</option>
            </select>
          </div>
        </div>

        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="9"
          placeholder="Message"
          required
        ></textarea>

        <button type="submit">Contact Sales</button>
      </form>
    </main>
  </body>
</html>
